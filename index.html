<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-scetch</title>
    <link rel="stylesheet" href='style.css'>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <script src="js.js" defer></script>
    <div class="containerOne">
        <h1>Etch a Sketch</h1>
        <h2>Etch-a-scetch is a drawing game. <br>
            Choose your colour, and the size of the grid. Move the <br>
            mouse over the grid and you are drawing! To change the <br>
            grid size, reset and start with your new drawing.</h2>
    </div>
    <div class="containerTwo">
        <div class='dropdown'>
            <button onclick = 'myFunction()'class="dropbtn"> GRID SIZE</button>
                <div id='myDropdown' class="dropdownMenu">
                    <p onclick='sixteen()'; class="sizeOne">16x16</p>
                    <p onclick='fourtyEight()' class="sizeTwo">48x48</p>
                    <p onclick='ninetySix()' class ="sizeThree">96x96</p>
            </div>
        </div>
        <button onclick='rainbowBtn()' class="rainbowBtn">RAINBOW</button>
        <button onclick ='blackBtn()' class="blackBtn">BLACK</button>
        
        <div class='dropdownTwo'>
            <button onclick = 'myFunctionTwo()'class="dropbtnTwo"> PICK YOUR COLOR</button>
                <div id='myDropdownTwo' class="dropdownMenuTwo">
                    <p onclick='redBtn()'>RED</p>
                    <p onclick='orangeBtnt()'>ORANGE</p>
                    <p onclick='yellowBtn()' >YELLOW</p>
                    <p onclick='greenBtn()' >GREEN</p>
                    <p onclick='blueBtn()' >BLUE</p>
                    <p onclick='purpleBtn()' class =>PURPLE</p>
                    <p onclick='magentaBtn()' class =>MAGENTA</p>
            </div>
        </div>
        <button onclick='eraseBtn()' class="eraseBtn">ERASE</button>
        <button onclick="refresh()" class="resetBtn">RESET</button>
            
    </div>
    <div class="containerThree">
        <div id="gridBox">
        </div>
    </div>
</body>

</html>
