<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-scetch</title>
    <link rel="stylesheet" href='style.css'>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <script src="js.js" defer></script>
    <div class="containerOne">
        <h1>Etch a Sketch</h1>
        <h2>Etch-a-scetch is a drawing game. <br>
            Choose the size of the grid and pick a color. Move the
            mouse over the grid and you are drawing! <br><br>To change the
            grid size, press reset and start with your new drawing.</h2>
    </div>
    <div class="containerTwo">
        <div class='dropdown'>
            <button type="button"onclick = 'myFunction()'class="dropbtn"> GRID SIZE</button>
                <div id='myDropdown' class="dropdownMenu">
                    <p otype="button"nclick='sixteen()'; class="sizeOne">16x16</p>
                    <p type="button"onclick='fourtyEight()' class="sizeTwo">48x48</p>
                    <p type="button"onclick='ninetySix()' class ="sizeThree">96x96</p>
            </div>
        </div>
        <button type="button"onclick='rainbowBtn()' class="rainbowBtn">RAINBOW</button>
        <button type="button" onclick ='blackBtn()' class="blackBtn">BLACK</button>
        
        <div class='dropdownTwo'>
            <button type="button" onclick = 'myFunctionTwo()'class="dropbtnTwo"> PICK YOUR COLOR</button>
                <div id='myDropdownTwo' class="dropdownMenuTwo">
                    <p type="button"onclick='redBtn()'class='colorful';>RED</p>
                    <p type="button"onclick='orangeBtn()'class='colorful';>ORANGE</p>
                    <p type="button"onclick='yellowBtn()' class='colorful';>YELLOW</p>
                    <p type="button"onclick='greenBtn()' class='colorful';>GREEN</p>
                    <p type="button"onclick='blueBtn()' class='colorful';>BLUE</p>
                    <p type="button"onclick='purpleBtn()' class='colorful';>PURPLE</p>
                    <p type="button"onclick='magentaBtn()' class='colorful';>MAGENTA</p>
            </div>
        </div>
        <button type="button"onclick='eraseBtn()' class="eraseBtn">ERASE</button>
        <button onclick="refresh()" class="resetBtn">RESET</button>
            
    </div>
    <div class="containerThree">
        <div id="gridBox">
        </div>
    </div>
</body>

</html>
